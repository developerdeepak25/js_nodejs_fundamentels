<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .modalContainer {
      display: none;
      position: absolute;
      top: 0;
      background-color: aliceblue;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .modal {
      width: 500px;
      height: 400px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 5px grey;
      border-radius: 10px;
    }
  </style>
  <body>
    <h1>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem, dolore.
    </h1>
    <button class="modalButton">open model</button>
    <div class="modalContainer">
      <div class="modal">modal Content</div>
    </div>
    <script>
      // Ques create a Modal which closed by clicking on negative space

      const container = document.querySelector(".modalContainer");
      const btn = document.querySelector(".modalButton");

      btn.addEventListener("click", (e) => {
        toggleModel(true);
      });

      function toggleModel(toggle) {
        container.style.display = toggle ? "flex" : "none";
      }

      container.addEventListener("click", (e) => {
        console.log(e.target.className);
        if (e.target.className === "modalContainer") toggleModel(false);
      });
    </script>
  </body>
</html>
